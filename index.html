<!DOCTYPE html>
<html>
	<head>
		<title>Studying</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				outline: 0 none;
				text-decoration: none;
			}
			
			html, body {
				width: 100%;
				height: 100%;
			}
      
			body {
				display: flex;
				position: relative;
				flex-flow: row wrap;
				align-items: center;
				justify-content: center;
				background-color: #e0e0e0;
			}
			
			#container {
				width: 308px;
				height: 308px;
				display: flex;
				flex-flow: row wrap;
				align-items: center;
				justify-content: space-evenly;
				background-color: gainsboro;
				box-shadow: 0 0 4px #aaa, 0 4px 4px #aaa;
			}
			
			.tile {
				width: 98px;
				height: 98px;
				font-size: 15pt;
				line-height: 98px;
				text-align: center;
				font-family: 'Open Sans', sans-serif;
				background-color: white;
			}
			
			.splashGame {
				width: 98%;
				height: 98%;
				color: black;
				display: flex;
				flex-flow: row wrap;
				align-items: center;
				justify-content: space-evenly;
				background-color: white;
			}
			
			.splashGame button {
			}
		</style>
	</head>
	<body>
		
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script type="text/babel">
			let allTiles = new Array(9).fill(undefined), i = 0;

			class App extends React.Component {
				constructor (props) {
					super(props);

					this.state = {
						gameRunning: 0
					};
				}
				
				runGame = () => {
					alert('ran');
					return this.setState({gameRunning: 1});
				};

				render () {
					let renderTiles = allTiles.map((eachTile, index) => <Tile id={index} />);
					
					let initialScreen = <SplashGame onClick={this.runGame} />;

					return (
						<div id="container">
							{ this.state.gameRunning ? renderTiles : initialScreen }
						</div>
					);
				}
			}
			
			class SplashGame extends React.Component {
				render () {
					return (
						<div className="splashGame">
							<button>Vamos l√°</button>
						</div>
					);
				}
			}
			
			class Tile extends React.Component {
				constructor (props) {
					super(props);
					
					this.state = {
						value: 1
					};
				}
				
				click = () => {
					return this.setState({value: ++this.state.value});
				};

				render () {
					return (
						<div className="tile" onClick={this.click} id={this.props.id}>{this.state.value || ''}</div>
					);
				}
			}
			
			ReactDOM.render(<App />, document.body);
		</script>
	</body>
</html>
