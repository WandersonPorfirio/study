			.splashGame button {
				width: 200px;
				height: 50px;
				color: white;
				font-size: 16pt;
				cursor: pointer;
				line-height: 55px;
				text-align: center;
				transition: all .3s ease;
				-webkit-border-radius: 4px;
	   			   -moz-border-radius: 4px;
				    -ms-border-radius: 4px;
			 	     -o-border-radius: 4px;
					border-radius: 4px;
				font-family: 'Contrail One';
				background-color: rgba(0, 255, 0, 0.9);
				box-shadow: 0 0 4px #aaa, 0 4px 4px #aaa;

	<body>
		
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script type="text/babel">
			let allTiles = new Array(9).fill(undefined), i = 0;

			class App extends React.Component {
				constructor (props) {
					super(props);

					this.state = {
						playerTime: 'x',
						gameRunning: 0,
						tilesMap: allTiles
					};
				}
				
				runGame = () => {
					return this.setState({gameRunning: 1});
				};
				
				tileClick = (index) => {
					if (!this.state.tileMap[index]) {
						alert('já selecionada');
						return;
					}
					
					let updatedMap = tilesMap.map((item, i) => {
						if (i === index) {
							return this.props.playerTime;
						}
						
						return item;
					});
					
					return this.setState({tilesMap: updatedMap});
				}

				render () {
					let renderTiles = allTiles.map((eachTile, index) => <Tile dataId={index} id={index} />);
					
					let initialScreen = <SplashGame onClick={this.runGame} />;

					return (
						<div id="container">
							{ this.state.gameRunning ? renderTiles : initialScreen }
						</div>
					);
				}
			}
			
			class SplashGame extends React.Component {
				render () {
					return (
						<div className="splashGame">
							<button onClick={this.props.onClick}>Vamos lá</button>
						</div>
					);
				}
			}
			
			class Tile extends React.Component {
				constructor (props) {
					super(props);
					
					this.state = {
						value: 1
					};
				}
				
				click = () => {
					return this.setState({value: ++this.state.value});
				};

				render () {
					return (
						<div className="tile" data-id={'tile' + this.props.id} onClick={this.click}>{this.state.value || ''}</div>
					);
				}
			}
			
			ReactDOM.render(<App />, document.body);
		</script>
	</body>
</html>
